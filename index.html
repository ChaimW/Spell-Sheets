<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css"></link>
    <script type="text/javascript" src="index.js"></script>
</head>
<body onload="preInit()">
    <div class="row">
        <form id="select-player" class="cell">
            <select id="select-className">
                <optgroup label="Martials">
                    <option>Archer</option>
                    <option>Assassin</option>
                    <option>Barbarian</option>
                    <option>Monk</option>
                    <option>Scout</option>
                    <option>Warrior</option>
                </optgroup>
                <optgroup label="Magic-Users">
                    <option>Bard</option>
                    <option>Druid</option>
                    <option>Healer</option>
                    <option>Wizard</option>
                </optgroup>
                <optgroup label="Knights">
                    <option>Anti-Paladin</option>
                    <option>Paladin</option>
                </optgroup>
            <select>
            <select id="select-level">
                <option value="1st Level">1st Level</option>
                <option value="2nd Level">2nd Level</option>
                <option value="3rd Level">3rd Level</option>
                <option value="4th Level">4th Level</option>
                <option value="5th Level">5th Level</option>
                <option value="6th Level">6th Level</option>
            </select>
            <br>
            <button type="button" id="refresh-button" onclick="loadClass()" disabled>Load Class</button>
        </form>
        <span id="info-box" class="cell">
            Loading...
        </span>
    </div>
    <hr>
    <div class="row">
        <span id="select-abilities" class="cell">
            <table id="class-list">
                <caption id="class-name">&nbsp;</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Cost</th>
                        <th>Max</th>
                        <th>Frequency</th>
                        <th>Type</th>
                        <th>School</th>
                        <th>Range</th>
                        <th>&#8210;&nbsp;/&nbsp;#&nbsp;/&nbsp;+</th>
                        <th>EXP</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="9"><b>1st Level: </b><span id="points1=0"></span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td colspan="9"><b>2nd Level: </b><span id="points1"></span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td colspan="9"><b>3rd Level: </b><span id="points2"></span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td colspan="9"><b>4th Level: </b><span id="points3"></span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td colspan="9"><b>5th Level: </b><span id="points4"></span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td colspan="9"><b>6th Level: </b><span id="points5"></span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td colspan="9"><b>Look the Part: </b><span id="points6"></span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </span>
        <span id="display-player" class="cell">
            <label for="current-abilities"><b>Current Abilities:</b><ul id="current-abilities"></ul></label>
            <br>
            <label for="current-equipment"><b>Current Equipment:</b><ul id="current-equipment"></ul></label>
        </span>
    </div>
</body>
</html>
